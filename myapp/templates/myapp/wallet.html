{% extends 'myapp/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>My Wallet</h2>
        </div>
        <div class="card-body">
            <h3>Current Balance: â‚¹{{ wallet.balance }}</h3>
            <p>Last Updated: {{ wallet.last_updated }}</p>
            
            <form method="post" action="{% url 'add_funds' %}" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Add Funds:</label>
                    <input type="number" step="0.01" min="0" name="amount" id="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Funds</button>
            </form>
        </div>
    </div>
    
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}

<!doctype html>
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Bus Reservation System</title>

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #2e2e2e;
            padding: 0.5rem 1rem;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }
        /* Updated DVM logo styles */
        .navbar-brand img {
            height: 30px;
            width: auto;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        .card {
            background-color: #474646 !important;
            border: none;
            border-radius: 15px !important;
        }
        /* Override any other background colors */
        .card.bg-info {
            background-color: #474646 !important;
        }
        /* Welcome message specific style */
        .welcome-card {
            background-color: #4a4a4a !important;
            color: #ffffff;
            border-radius: 15px;
            margin-top: 2rem;
        }
        .welcome-card .card-body {
            padding: 2rem;
        }
        /* Rest of the styles remain the same */
        .table {
            color: #ffffff !important;
        }
        .table td, .table th {
            color: #ffffff !important;
        }
        .btn {
            border-radius: 25px !important;
        }
        .form-control {
            border-radius: 25px !important;
            background-color: #565656;
            color: #ffffff;
            border: 1px solid #666;
        }
        .form-control:focus {
            background-color: #565656;
            color: #ffffff;
        }
        .seat-gen {
            background-color: #474646;
        }
        .seat-slp {
            background-color: #2c5aa0;
        }
        .seat-lux {
            background-color: #8c6d2e;
        }
        tr.seat-gen:hover {
            background-color: #555555;
        }
        tr.seat-slp:hover {
            background-color: #366dc2;
        }
        tr.seat-lux:hover {
            background-color: #a88339;
        }
        .modal-content {
            background-color: #474646;
            color: #ffffff;
            border-radius: 15px;
        }
        .modal-header, .modal-footer {
            border-color: #666;
        }
        .list-group-item {
            background-color: #565656 !important;
            color: #ffffff !important;
            border-color: #666 !important;
        }
        /* Updated DVM logo styles */
        .navbar-brand img {
            height: 50px; /* Increased from 30px */
            width: auto;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        /* Large blue button style */
        .btn-lg-custom {
            padding: 15px 30px;
            font-size: 1.2rem;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
        }

        /* Google login button style */
        .btn-google {
            position: relative;
            padding-left: 50px;
            text-align: left;
            background-color: #4285f4;
            color: white;
        }

        .btn-google::before {

            position: absolute;

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static 'images/dvm logo.png' %}" alt="DVM Logo" onerror="this.style.display='none'">
            DVM Bus Booking System
        </a>
        <!-- Rest of the navbar content remains the same -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'findbus' %}">Find Bus</a>
                <a class="nav-item nav-link" href="{% url 'seebookings' %}">See Bookings</a>
                {% if request.user.is_active %}
                <a class="nav-item nav-link" href="{% url 'wallet_view' %}">My Wallet</a>
                {% endif %}
            </div>
            <div class="navbar-nav ms-auto">
                {% if request.user.is_active %}
                <a class="nav-item nav-link" href="{% url 'signout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'signup' %}">Registration</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>

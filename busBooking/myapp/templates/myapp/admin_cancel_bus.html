{% extends 'base.html' %}

{% block content %}
<h2>Cancel a Bus</h2>
<form method="POST">
    {% csrf_token %}
    <label for="bus_id">Bus ID:</label>
    <input type="text" name="bus_id" required>
    <button type="submit">Cancel Bus & Refund Passengers</button>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% extends 'myapp/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center"> <!-- Added text-center class -->
            <h2 class="text-light mb-4">{{ user }} login successful!</h2> <!-- Increased text size -->
            <form action="{% url 'signout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-lg">Sign out</button> <!-- Increased button size -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
